<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<style>
    .rk *{
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        color: red;
        margin: 15px;
    }
</style>

<body>
    <div class="rk">(great-great-grandparent)
        <ul style="width: 450px;"> (great-grandparent)
            <li> (grand parent)
                <span>(direct parent)</span>
            </li>
        </ul>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("span").parents().css({ "color": "red", "border": "solid 2px red" })
    })
</script>
</body>

</html>
